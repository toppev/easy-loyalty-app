name: scanner-app test

on:
  pull_request:
    paths:
      - 'scanner-app/**'
  push:
    paths:
      - 'scanner-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
    - name: Pub get
      run: flutter pub get
      working-directory: scanner-app
    - name: Test
      run: flutter test
      working-directory: scanner-app
    - name: Build apk
      run: flutter build apk
      working-directory: scanner-app
