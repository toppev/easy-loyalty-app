# loyalty-app tests (the PWA app)

name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: yarn install
        working-directory: loyalty-panel
      - name: Test
        run: yarn test
        working-directory: loyalty-panel
